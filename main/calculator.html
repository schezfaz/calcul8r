<!DOCTYPE HTML>
<html>
    <head>
        <title>calcul8r</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./../bootstrap/css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="./../main/calculator.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="./../main/calculator.css">
        <script src="./../bootstrap/js"></script>
    </head>

    <body>
        <div class="container wholeCalc">
            <div class="container keyboard">
                <div class="row"> <!-- output dialog-->
                    <div class="col-lg-12 col-xs-12 col-sm-12 col-md-12">
                        <input type="text" class="result" name="result" placeholder="result" readonly>
                    </div>

                </div>

                <div class="row"> <!-- clear and  backspace-->
                    <div class="col-lg-6 col-xs-6 col-sm-6 col-md-6">
                        <button class="btn long">CLEAR</button>
                    </div>

                    <div class="col-lg-6 col-xs-6 col-sm-6 col-md-6">
                        <button class="btn long">BACKSPACE</button>
                    </div>

                </div>

                <div class="row">  <!--7,8,9, division-->
                    <div class="col-lg-3 col-xs-3 col-sm-3 col-md-3">
                        <button class="btn keys">7</button>
                    </div>

                    <div class="col-lg-3 col-xs-3 col-sm-3 col-md-3">
                        <button class="btn keys">8</button>
                    </div>

                    <div class="col-lg-3 col-xs-3 col-sm-3 col-md-3">
                        <button class="btn keys">9</button>
                    </div>

                    <div class="col-lg-3 col-xs-3 col-sm-3 col-md-3">
                        <button class="btn keys">/</button>
                    </div>

                </div>

                <div class="row"> <!--4,5,6, multiplication-->
                    <div class="col-lg-3 col-xs-3 col-sm-3 col-md-3">
                        <button class="btn keys">4</button>
                    </div>

                    <div class="col-lg-3 col-xs-3 col-sm-3 col-md-3">
                        <button class="btn keys">5</button>
                    </div>

                    <div class="col-lg-3 col-xs-3 col-sm-3 col-md-3">
                        <button class="btn keys">6</button>
                    </div>

                    <div class="col-lg-3 col-xs-3 col-sm-3 col-md-3">
                        <button class="btn keys">*</button>
                    </div>

                </div>

                <div class="row"> <!--1,2,3, subtraction-->
                    <div class="col-lg-3 col-xs-3 col-sm-3 col-md-3">
                        <button class="btn keys">1</button>
                    </div>

                    <div class="col-lg-3 col-xs-3 col-sm-3 col-md-3">
                        <button class="btn keys">2</button>
                    </div>

                    <div class="col-lg-3 col-xs-3 col-sm-3 col-md-3">
                        <button class="btn keys">3</button>
                    </div>

                    <div class="col-lg-3 col-xs-3 col-sm-3 col-md-3">
                        <button class="btn keys">-</button>
                    </div>
                </div>

                <div class="row">  <!-- 0, decimal, equals to, addition-->
                    <div class="col-lg-3 col-xs-3 col-sm-3 col-md-3">
                        <button class="btn keys">0</button>
                    </div>

                    <div class="col-lg-3 col-xs-3 col-sm-3 col-md-3">
                        <button class="btn keys">.</button>
                    </div>

                    <div class="col-lg-3 col-xs-3 col-sm-3 col-md-3">
                        <button class="btn keys">=</button>
                    </div>

                    <div class="col-lg-3 col-xs-3 col-sm-3 col-md-3">
                        <button class="btn keys">+</button>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
